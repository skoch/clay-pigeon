<template name="viewUsers">

  <h2>Users</h2>

  <table class="table table-responsive table-break-medium">
    <tbody>
      <tr class="text-small">
        <th>Name</th>
        <!-- <th>ID</th> -->
        <th>Email</th>
        <th></th>
      </tr>
      {{ #each users }}
      <tr>
        <td data-th="Name"><a href="/u/{{ _id }}">{{ firstName }} {{ lastName }}</a></td>
        <!-- <td data-th="Second column">{{ _id }}</td> -->
        <td data-th="Email">{{ email }}</td>
        <td data-th="Delete Button"><a href="#" class="delete" data-id="{{ _id }}">delete</a></td>
      </tr>
      {{ /each }}
    </tbody>
  </table>

</template>
