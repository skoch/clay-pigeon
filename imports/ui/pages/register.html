<template name="register">

  <h2>Register</h2>

  <form>

    <div class="form-group">
      <input id="registerUsername" name="registerUserName" type="text" class="form-control" placeholder="User Name">
    </div>

    <div class="form-group">
      <input id="registerPassword" name="registerPassword" type="password" class="form-control" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>

  </form>

</template>
