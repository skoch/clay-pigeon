<template name="viewEvent">

  <h2>Event Details</h2>

  <form>

    <input type="hidden" value="{{ event._id }}">

    <div class="form-group">
      <label class="label" for="name">Name</label>
      <input id="name" name="name" type="text" value="{{ event.name }}" class="form-control">
    </div>

    <div class="form-group">
      <label class="label" for="date">Date</label>
      <input id="date" name="date" type="text" value="{{ event.date }}" class="form-control">
    </div>

    <div class="form-group">
      <label class="label" for="description">Description</label>
      <input id="description" name="description" type="text" value="{{ event.description }}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Update Event Details</button>
  </form>

  <h2>Attendees</h2>

  <div class="attendees">
    {{ #each attendees }}
    <button type="button" class="remove-attendee btn btn-success btn-sm" data-id="{{ _id }}">{{ firstName }} {{ lastName }}</button>
    {{ /each }}
  </div>

  <h2>Users</h2>

  <div class="users">
    {{ #each users }}
    <button type="button" class="add-attendee btn btn-danger btn-sm" data-id="{{ _id }}">{{ firstName }} {{ lastName }}</button>
    {{ /each }}
  </div>
