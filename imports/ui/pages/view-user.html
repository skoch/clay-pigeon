<template name="viewUser">

  <h2>User Details</h2>

  <form>

    <input type="hidden" value="{{ user._id }}">

    <div class="form-group">
      <label class="label" for="first-name">First Name</label>
      <input id="first-name" name="first-name" type="text" value="{{ user.firstName }}" class="form-control">
    </div>

    <div class="form-group">
      <label class="label" for="last-name">Last Name</label>
      <input id="last-name" name="last-name" type="text" value="{{ user.lastName }}" class="form-control">
    </div>

    <div class="form-group">
      <label class="label" for="address">Address</label>
      <input id="address" name="address" type="text" value="{{ user.address }}" class="form-control">
    </div>

    <div class="form-group">
      <label class="label" for="city">City</label>
      <input id="city" name="city" type="text" value="{{ user.city }}" class="form-control">
    </div>

    <div class="form-group">
      <label class="label" for="state">State</label>
      <input id="state" name="state" type="text" value="{{ user.state }}" class="form-control">
    </div>

    <div class="form-group">
      <label class="label" for="zip">Zip</label>
      <input id="zip" name="zip" type="text" value="{{ user.zip }}" class="form-control">
    </div>

    <div class="form-group">
      <label class="label" for="phone">Phone</label>
      <input id="phone" name="phone" type="text" value="{{ user.phone }}" class="form-control">
    </div>

    <div class="form-group">
      <label class="label" for="email">Email</label>
      <input id="email" name="email" type="text" value="{{ user.email }}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Update User Details</button>
  </form>

</template>
